<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Learning Journal</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="allcontent"> <!-- jello layout -->
            <header>
                <h1>Jesse's Learning Journal</h1>
                <p>
                    Documenting my progress during the summer of 2015
                </p>
            </header>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="create.html">CREATE</a></li>
                </ul>
            </nav>
            <section class="main-content">
                <div class="entry">
                    <form action="http://some.website" method="get">
                        <h2>This is a title of an entry</h2>
                        <p>
                            <time datetime="someday">someday</time>
                        </p>
                        <input type="submit" name="someday" value="View">
                    </form>
                </div>
                <div class="entry">
                    <form action="http://some.website" method="get">
                        <h2>This is a title of another entry</h2>
                        <p>
                            <time datetime="someotherday">some other day</time>
                        </p>
                        <input type="submit" name="someotherday" value="View">
                    </form>
                </div>
            </section>
            <footer>
                <p>
                    Jesse Klein, 2015
                </p>
            </footer>
        </div>
    </body>
</html>
